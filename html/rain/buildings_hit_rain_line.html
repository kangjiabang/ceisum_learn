<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Three.js LineSegments Rain</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
</head>

<body>
  <script>
    // === 基础场景 ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 20, 50);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === 光源 ===
    const light = new THREE.DirectionalLight(0xffffff, 0.6);
    light.position.set(0, 50, 50);
    scene.add(light);

    // === 创建雨滴 ===
    const rainCount = 4000;
    const rainGeometry = new THREE.BufferGeometry();
    const positions = new Float32Array(rainCount * 6);
    const velocities = new Float32Array(rainCount);
    const lengths = new Float32Array(rainCount);

    const area = 200;
    for (let i = 0; i < rainCount; i++) {
      const x = Math.random() * area - area / 2;
      const y = Math.random() * 200;
      const z = Math.random() * area - area / 2;

      // 随机长度
      const len = 0.8 + Math.random() * 2.0;
      lengths[i] = len;

      positions[i * 6 + 0] = x;
      positions[i * 6 + 1] = y;
      positions[i * 6 + 2] = z;

      positions[i * 6 + 3] = x;
      positions[i * 6 + 4] = y - len;
      positions[i * 6 + 5] = z;

      // 长雨滴更快
      velocities[i] = 0.05 + len * 0.1;
    }

    rainGeometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

    const rainMaterial = new THREE.LineBasicMaterial({
      color: 0x99ccff,
      transparent: true,
      opacity: 0.7
    });

    const rain = new THREE.LineSegments(rainGeometry, rainMaterial);
    scene.add(rain);

    // === 动画（带风向） ===
    const windX = 0.05; // x 方向风力
    const windZ = 0.02; // z 方向风力

    function animate() {
      requestAnimationFrame(animate);

      const pos = rainGeometry.attributes.position.array;
      for (let i = 0; i < rainCount; i++) {
        pos[i * 6 + 0] += windX;
        pos[i * 6 + 1] -= velocities[i];
        pos[i * 6 + 2] += windZ;

        pos[i * 6 + 3] += windX;
        pos[i * 6 + 4] -= velocities[i];
        pos[i * 6 + 5] += windZ;

        if (pos[i * 6 + 1] < -10) {
          const x = Math.random() * area - area / 2;
          const y = 100;
          const z = Math.random() * area - area / 2;
          const len = lengths[i];

          pos[i * 6 + 0] = x;
          pos[i * 6 + 1] = y;
          pos[i * 6 + 2] = z;

          pos[i * 6 + 3] = x;
          pos[i * 6 + 4] = y - len;
          pos[i * 6 + 5] = z;
        }
      }
      rainGeometry.attributes.position.needsUpdate = true;

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>

</html>
