<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cesium + Heatmap 建筑拥挤度</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.130/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.130/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/build/heatmap.min.js"></script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #cesiumContainer,
    #heatmapContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #heatmapContainer {
      pointer-events: none;
      z-index: 10;
    }

    #heatmapContainer canvas {
      background: transparent !important;
    }

    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: rgba(42, 42, 42, 0.8);
      padding: 5px;
      border-radius: 5px;
      color: white;
    }

    button {
      padding: 5px 10px;
      margin: 2px;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <div id="heatmapContainer"></div>
  <div id="toolbar">
    <button id="refreshBtn">刷新热力图</button>
    <div>半径: <input type="range" id="radiusSlider" min="10" max="100" value="50"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI1OGIzZmQyZC03YjNiLTQzMjQtOWQxYS0xOTYxZWUyMTYzMjQiLCJpZCI6MzEzMjQxLCJpYXQiOjE3NTAyMjc2NDd9.G9X0WofFDt3mbp2L_WDzU__rcAVg0v3rpAliG1sgB9k';

      const viewer = new Cesium.Viewer("cesiumContainer", {
        terrainProvider: await Cesium.CesiumTerrainProvider.fromIonAssetId(1),
        timeline: false, animation: false, baseLayerPicker: false
      });
      viewer.cesiumWidget.creditContainer.style.display = "none";

      //加载 3D Tileset（自动解析 B3DM）
      const tileset = viewer.scene.primitives.add(
        await Cesium.Cesium3DTileset.fromUrl(
          "http://192.168.4.78:8000/tileset.json",
          {
            debugShowBoundingVolume: true,
          })
      );

      tileset.loadProgress.addEventListener((numberOfPendingRequests) => {
        console.log(`正在加载: ${numberOfPendingRequests} 个请求`);
      });

      // 定位到 Tileset
      viewer.zoomTo(tileset);

      // viewer.camera.flyTo({ destination: Cesium.Rectangle.fromDegrees(-120, 30, -80, 50) });

      let heatmapInstance = h337.create({
        container: document.getElementById('heatmapContainer'),
        radius: 50,
        maxOpacity: 0.8,
        minOpacity: 0.3,
        blur: 0.85,
        gradient: { '0.1': 'blue', '0.3': 'cyan', '0.5': 'lime', '0.7': 'yellow', '1.0': 'red' }
      });

      // 模拟建筑物拥挤度数据
      let buildings = [
        { lng: 119.9397666, lat: 30.2666361, occupants: 50 },
        { lng: 119.9398602, lat: 30.2635100, occupants: 120 },
        { lng: 120.0174798, lat: 30.2908907, occupants: 30 },
        { lng: 120.0173861, lat: 30.2804613, occupants: 80 },
      ];

      // 生成 heatmap 数据
      function generateHeatmapFromBuildings(buildings) {
        const maxOccupants = Math.max(...buildings.map(b => b.occupants));
        return buildings.map(b => ({
          lng: b.lng,
          lat: b.lat,
          value: Math.floor(b.occupants / maxOccupants * 100)
        }));
      }

      let heatmapData = generateHeatmapFromBuildings(buildings);

      // 节流更新
      let lastUpdate = 0;
      function updateHeatmap() {
        const now = performance.now();
        if (now - lastUpdate < 50) return;
        lastUpdate = now;

        const data = { max: 100, min: 0, data: [] };
        heatmapData.forEach(point => {
          const pos = Cesium.Cartesian3.fromDegrees(point.lng, point.lat);
          const pixel = viewer.scene.cartesianToCanvasCoordinates(pos);
          if (pixel && isFinite(pixel.x) && isFinite(pixel.y)) {
            data.data.push({ x: Math.floor(pixel.x), y: Math.floor(pixel.y), value: point.value });
          }
        });

        heatmapInstance._renderer.setDimensions(viewer.canvas.clientWidth, viewer.canvas.clientHeight);
        heatmapInstance.setData(data);
      }

      viewer.scene.postRender.addEventListener(updateHeatmap);
      window.addEventListener('resize', updateHeatmap);

      // 刷新数据
      document.getElementById('refreshBtn').addEventListener('click', () => {
        // 可以在这里更新建筑物 occupants 数据，例如随机变化
        buildings.forEach(b => b.occupants = Math.floor(Math.random() * 150));
        heatmapData = generateHeatmapFromBuildings(buildings);
        updateHeatmap();
      });

      // 动态修改半径
      document.getElementById('radiusSlider').addEventListener('input', (e) => {
        const radius = Math.max(10, Math.min(parseInt(e.target.value), 200));
        const container = document.getElementById('heatmapContainer');
        container.innerHTML = '';
        heatmapInstance = h337.create({
          container,
          radius,
          maxOpacity: 0.8,
          minOpacity: 0.3,
          blur: 0.85,
          gradient: { '0.1': 'blue', '0.3': 'cyan', '0.5': 'lime', '0.7': 'yellow', '1.0': 'red' }
        });
        updateHeatmap();
      });

      updateHeatmap();
    });
  </script>
</body>

</html>
