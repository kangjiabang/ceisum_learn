  <link href="https://cdn.jsdelivr.net/npm/cesium@1.130/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/build/heatmap.min.js"></script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #cesiumContainer,
    #heatmapContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #heatmapContainer {
      pointer-events: none;
      z-index: 10;
    }

    #heatmapContainer canvas {
      background: transparent !important;
    }

    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: rgba(42, 42, 42, 0.8);
      padding: 5px;
      border-radius: 5px;
      color: white;
    }

    button {
      padding: 5px 10px;
      margin: 2px;
    }
  </style>
</head>
